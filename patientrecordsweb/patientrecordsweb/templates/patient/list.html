{% extends "base.html" %}

{% block title %}<h1>Patient List</h1>{% endblock %}

{% block content %}
<table>
    {% for patient in patients %}
        <tr><td><a href="/details/?q={{patient.id}}">{{patient.name}}</a></td><td>{{patient.age}}</td><td>{{patient.gender}}</td></tr>
    {% endfor %}
</table>
<p><a href="/register/">Add New Patient</a></p>
{% endblock %}
